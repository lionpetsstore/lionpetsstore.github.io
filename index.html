const ToastContainer = () => {
    const [toasts, setToasts] = useState([]);

    const addToast = (message, type = 'info', duration = 5000) => {
        const id = Date.now();
        setToasts(prev => [...prev, { id, message, type, duration }]);
        
        // è‡ªå‹•ç§»é™¤
        setTimeout(() => {
            removeToast(id);
        }, duration);
    };

    const removeToast = (id) => {
        setToasts(prev => prev.filter(toast => toast.id !== id));
    };

    // æš´éœ²æ–¹æ³•åˆ°å…¨å±€
    useEffect(() => {
        window.showToast = addToast;
        window.removeToast = removeToast;
    }, []);

    return (
        <div className="fixed top-6 left-1/2 -translate-x-1/2 z-[200] flex flex-col gap-3 w-full max-w-md px-4 pointer-events-none">
            {toasts.map(toast => (
                <ToastItem 
                    key={toast.id} 
                    {...toast} 
                    onClose={() => removeToast(toast.id)} 
                />
            ))}
        </div>
    );
};

const ToastItem = ({ id, message, type = 'info', duration = 5000, onClose }) => {
    const [progress, setProgress] = useState(100);
    const [isVisible, setIsVisible] = useState(false);

    // é€²åº¦æ¢å‹•ç•«
    useEffect(() => {
        setIsVisible(true);
        const interval = setInterval(() => {
            setProgress(prev => {
                if (prev <= 0) {
                    clearInterval(interval);
                    return 0;
                }
                return prev - (100 / (duration / 100));
            });
        }, 100);

        return () => clearInterval(interval);
    }, [duration]);

    // é€€å‡ºå‹•ç•«
    const handleClose = () => {
        setIsVisible(false);
        setTimeout(onClose, 300);
    };

    const typeStyles = {
        success: 'bg-green-500',
        error: 'bg-red-500',
        warning: 'bg-orange-500',
        info: 'bg-blue-500'
    };

    const icons = {
        success: 'check-circle',
        error: 'alert-circle',
        warning: 'alert-triangle',
        info: 'info'
    };

    return (
        <div 
            className={`pointer-events-auto transform transition-all duration-300 ${
                isVisible ? 'translate-y-0 opacity-100' : 'translate-y-[-20px] opacity-0'
            }`}
